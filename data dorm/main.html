        body {
            margin: 0;

        /* Logo Container Styles */
        .logo-container {
            float: left;
            width: 95px; /* Large width */
            height: 95px; /* Large height */
            margin: 10px;
            position: relative;
            z-index: 2;
        }

        .logo {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: rotate 10s linear infinite;
        }

        .side {
            position: absolute;
            width: 95px;
            height: 95px;
            background: url('/7.png') no-repeat center center;
            background-size: cover;
            opacity: 100.8;
        }

        .front {
            transform: translateZ(47.5px);
        }

        .back {
            transform: rotateY(180deg) translateZ(47.5px);
        }

        .top {
            transform: rotateX(90deg) translateZ(47.5px);
        }

        .bottom {
            transform: rotateX(-90deg) translateZ(47.5px);
        }

        .left {
            transform: rotateY(-90deg) translateZ(47.5px);
        }

        .right {
            transform: rotateY(90deg) translateZ(47.5px);
        }

        @keyframes rotate {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        /* Navigation Bar Styles */
        .navbar {
           
            margin-left: 180px;
            position: fixed;
            top: 0px;
            width: 90%;
            height: 58px;
            background-color:#ffcccc;
            padding-left: 60px;
            overflow: hidden;
            z-index: 1;
        }

        .navbar a {
